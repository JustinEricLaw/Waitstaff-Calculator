<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myController">
  <head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>

    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->

    
    <!-- Main CSS Stylesheet -->  
    <link rel="stylesheet" href="css/style.css" />

    <!-- Angular JS --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    
    <!-- Scripts --> 
    <script src="js/myApp.js"></script>
  </head>


  <body class="teal">    
    <div class="container">
      <header class="center-align"> 
        <h1 class="white-text">Waitstaff Calculator</h1>
      </header>


      <div class="row">
      
        <!-- Meal Details -->
        <section class="col s12 l6">
          <div class="card panel-container white">
            <div class="indigo panel-header">
              <h6>Enter the Meal Details</h6>
            </div>
            <div class="panel panel-primary">
              <form>
                <div>
                  <label for="price">Base Meal Price: $</label>
                  <input type="number">
                </div>
                <div>
                  <label for="tax">Tax Rate: %</label>
                  <input type="number">
                </div>
                <div>
                  <label for="tip">Tip Percentage: %</label>
                  <input type="number">
                </div>
                <div class="button-container right-align">
                  <a class="btn indigo" type="submit">Submit</a>
                  <a class="btn blue" type="reset">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </section> 


        <!-- Customer Charges -->
        <section class="col s12 l6">
          <div class="card panel-container white">
            <div class="indigo panel-header">
              <h6>Customer Charges</h6>
            </div>
            <div class="panel">
              <div>
                <label for="subtotal">Subtotal:</label>
                <input type="number">
              </div>
              <div>
                <label for="tip">Tip:</label>
                <input type="number">
              </div>
              <div>
                <label for="total">Total:</label>
                <input type="number">
              </div>
            </div>
          </div>
        </section>


        <!-- Earnings -->
        <section class="col s12 l6">
          <div class="card panel-container white">
            <div class="indigo panel-header">
              <h6>Earnings Info</h6>
            </div>
            <div class="panel">
              <div>
                <label for="tip-total">Tip Total:</label>
                <input type="number">
              </div>
              <div>
                <label for="meal-count">Meal Count:</label>
                <input type="number">
              </div>
              <div>
                <label for="avg-tip">Average Tip:</label>
                <input type="number">
              </div>
            </div>
          </div>

          <!-- Reset -->
          <div class="right-align">
            <a class="btn-large blue" type="reset">Reset</a>
          </div>

        </section>



      
      </div> <!-- Close Row -->
    </div> <!-- Close Container -->
  </body>
</html>
